<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hours Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        ul {
            display: flex;
            list-style: none;
            padding: 0;
            gap: 15px; /* Space between circles */
        }

        li {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <ul>
        <li>MON<br>8:00 - 17:00</li>
        <li>TUE<br>8:00 - 17:00</li>
        <li>WED<br>8:00 - 17:00</li>
        <li>THU<br>8:00 - 17:00</li>
        <li>FRI<br>8:00 - 17:00</li>
        <li>SAT<br>9:00 - 13:00</li>
        <li>SUN<br>Closed</li>
    </ul>

</body>
</html>
